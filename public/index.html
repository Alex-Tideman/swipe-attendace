<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Paul Lewis" />
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <meta name="theme-color" content="#EA2663">
  <title>Swipeable cards</title>
  <link rel="stylesheet" href="cards.css">
</head>
<body>
  <div class="container">
    <div class="absent-container">
      <h3>Absent</h3>
      <div class="absent-students">
      </div>
    </div>
    <div class="card-container">
      <section id="class-count"></section>
      <div class="card">Kristin Burgess</div>
      <div class="card">Nick Chambers</div>
      <div class="card">Andrew Crist</div>
      <div class="card">Christine Gamble</div>
      <div class="card">Dale Hendrickson</div>
      <div class="card">Matt Kaufman</div>
      <div class="card">Graham Nessler</div>
      <div class="card">Lacey Knaff</div>
      <div class="card">Ian Lancaster</div>
      <div class="card">Hilary Lewis</div>
      <div class="card">Alex Pilewski</div>
      <div class="card">Chelsea Skovgaard</div>
      <div class="card">Maia Stone</div>
      <div class="card">Ryan Westlake</div>
      <div class="card">Kinan Whyte</div>
    </div>
    <div class="present-container">
      <h3>Present</h3>
      <div class="present-students">
      </div>
    </div>
  </div>
  <script src="students.js"></script>
  <script src="cards.js"></script>
</body>
</html>
